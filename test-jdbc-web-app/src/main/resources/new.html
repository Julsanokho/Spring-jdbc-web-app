<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>NEW</title>
</head>
<body>
<div align="center">
	<h1>Create a new student</h1>
	<dr/>
	<div class="col-sm-4">
		<form action="#" th:action="@{/save/" th:object="${student}" method="post">
		<table>
		<div align="left">
			<tr>
			<label class="form-label" >Student Name</label>
				<td>
					<input type="hidden" th:field="+{id}"/>
					<input type="hidden" th:field="+{name}" class="form-control" placeholder="Student Name"/>
				</td>
			</tr>
		</div>
		<div align="left">
			<tr>
			<label class="form-label" >Student Filliere</label>
				<td>
					<input type="hidden" th:field="+{id}"/>
					<input type="hidden" th:field="filiere" class="form-control" placeholder="Student Name"/>
				</td>
			</tr>
		</div>
		<div align="left">
			<tr>
			<label class="form-label" >Student Address</label>
				<td>
					<input type="hidden" th:field="+{id}"/>
					<input type="hidden" th:field="+{addres}" class="form-control" placeholder="Student Name"/>
				</td>
			</tr>
		</div>
		<tr>
			<td colspan="2"><button type="submit" class="btn btn-info">Save</button></td>
		</tr>
		</table>
	</form>	
  </div>	
 </div> 
 </body>
</html>
